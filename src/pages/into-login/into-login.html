<ion-content class="container">
  <ion-row style="margin-top: 67%;">
    <ion-col></ion-col>
    <ion-col width-67>
      <span class="brand-name">Biscateiro</span>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
      <ion-col style="text-align:center">
          <span class="slogan">
            Procure um serviço, Ache uma solução
          </span>
      </ion-col>
  </ion-row>
  <ion-footer>
    <ion-row>
      <ion-col>
        <button ion-button class="btn-footer" block color="primary" (click)="enterAccount()">Entrar</button>
      </ion-col>
      <ion-col>
        <button ion-button class="btn-footer" block color="light" style="color: #000" (click)="registerAccount()">Inscreva-se</button>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-content>
