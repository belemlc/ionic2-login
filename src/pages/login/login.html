<ion-content class="login-content" ion-fixed>
    <ion-row class="space"></ion-row>  
  <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="http://placehold.it/300x200"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Email ou telefone" name="email" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Senha" name="password" required></ion-input>
              </ion-item>
              
            </ion-list>

          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          </ion-col>
        </ion-row>

        <ion-row style="position: absolute; bottom: 1%; left: 5%; right: 5%">
            <ion-col col-4>
                <button ion-button class="register-btn" block clear (click)="createAccount()">Cadastre-se</button>
            </ion-col>
          <ion-col col-5>
              <button ion-button class="register-btn" block clear (click)="createAccount()">Esqueceu a senha ?</button>
          </ion-col>
          <ion-col col-3>
              <button ion-button class="register-btn" block clear (click)="createAccount()">Feedback</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
